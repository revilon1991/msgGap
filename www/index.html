<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>

    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->


    <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:;"  />-->
    <meta http-equiv="Content-Security-Policy" content="default-src *;
   img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
   style-src  'self' 'unsafe-inline' *">
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <title>MSG</title>
</head>

<body>
<div class="app container">
    <div class="navigate_buttons">
        <div class="toDialogs">
            toDialogs>>>>>
        </div>
        <div class="toContacts">
            toContacts>>>>>
        </div>
        <div class="toAuthorize">
            toAuthorize>>>>>
        </div>
    </div>

    <div class="container-fluid dialogsPage window">
        <div class="row-fluid">
            <div class="namePage">
                Dialogs
            </div>
            <div class="dialogList"></div>
        </div>
    </div>
    <div class="container-fluid loginPage window">
        <div class="namePage">
            Authorization
        </div>
        <p id="deviceProperties">Loading device properties</p>
        <div class="row-fluid">
            <div class="col-xs-12">
                <div class="vk_wrapper wrapper">
                    <div class="vk_logo">
                        Вконтакте
                    </div>
                    <div>
                        <div class="login-page_login">
                            <label for="vk_login">login</label>
                            <input id="vk_login" type="text" name="vk_login">
                        </div>
                        <div class="login-page_password">
                            <label for="vk_password">password</label>
                            <input id="vk_password" type="password" class="password" name="vk_password">
                            <input type="button" title="Показать пароль" class="check_password">
                        </div>
                    </div>
                </div>
                <input class="submitData" type="submit" value="логин" name="vk_submit">
            </div>
        </div>
    </div>
    <div class="container-fluid contactsPage window">
        <div class="row-fluid">
            <div class="namePage">
                Contacts
            </div>
            <div class="contact"></div>
        </div>
    </div>
    <div class="container-fluid chatPage" style="display:none;">
        <div class="row-fluid">
            <div class="col-sx-12">
                <div class="nameChat"></div>
            </div>
            <div class="col-sx-12">
                <div class="messagesChat"></div>
            </div>
            <div class="col-sx-12">
                <div class="inputMessage">
                    <div class="attachesMessage">@</div>
                    <input class="textMessage" type="text" placeholder="Введите текст">
                    <div class="sendMessage">></div>
                </div>

            </div>
        </div>
    </div>
    <div class="modalSms modal">
        <label for="modalSmsBox">Введите код полученнный в СМС</label>
        <input id="modalSmsBox" type="text">
        <div class="modalSmsSubmit">Отправить</div>
        <div class="modalSmsCancel">Отмена</div>

        <div class="modalCaptcha modal">
            <label for="modalCaptchaBox">Введите код</label>
            <input id="modalCaptchaBox" type="text">
            <div class="modalCaptchaSubmit">Отправить</div>
            <div class="modalCaptchaCancel">Отмена</div>
        </div>
    </div>
</div>


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/typeahead.bundle.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/User.js"></script>
<script type="text/javascript" src="js/Authorization.js"></script>
<script type="text/javascript" src="js/FriendList.js"></script>
<script type="text/javascript" src="js/MessageHistory.js"></script>
<script type="text/javascript" src="js/Message.js"></script>
<script type="text/javascript" src="js/ErrorHandler.js"></script>
<script type="text/javascript" src="js/UserInfo.js"></script>
<script type="text/javascript" src="js/Dialog.js"></script>
<script type="text/javascript" src="js/LongPull.js"></script>
<script type="text/javascript" src="js/Ajax.js"></script>
<script type="text/javascript">
    app.initialize();
</script>

</body>

</html>
