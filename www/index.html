<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>

    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->


    <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:;"  />-->
    <meta http-equiv="Content-Security-Policy" content="default-src *;
   img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
   style-src  'self' 'unsafe-inline' *">
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <title>MSG</title>
</head>

<body>
<div class="app">
    <!-- navigate_buttons -->
    <div class="navigate_buttons">
        <div class="toDialogs">
            toDialogs
        </div>
        <div class="toContacts">
            toContacts
        </div>
        <div class="toAuthorize">
            toAuthorize
        </div>
    </div>
    <!-- /navigate_buttons -->

    <!-- pages -->


    <div class="pages">

        <div class="loginPage window">
            <div class="namePage">
                Authorization
            </div>
            <div class="wrapper">
                <div class="vk_logo">
                    Вконтакте
                </div>
                <div class="login-password">
                    <div class="vk_wrapper">
                        <label for="vk_login">login</label>
                        <label for="vk_password">password</label>
                    </div>
                    <div class="vk_wrapper">
                        <input id="vk_login" type="text" name="vk_login">
                        <input id="vk_password" type="password" class="password" name="vk_password">
                        <!--<input type="button" title="Показать пароль" class="check_password">-->
                    </div>
                </div>

                <input class="submitData" type="submit" value="логин" name="vk_submit">
            </div>
        </div>

        <div class="dialogsPage window">
            <div class="pageWrapper">
                <div class="namePage">
                    Dialogs
                </div>
                <div class="dialogList"></div>
            </div>
        </div>

        <div class="contactsPage window">
            <div class="pageWrapper">
                <div class="namePage">
                    Contacts
                </div>
                <div class="contact"></div>
            </div>
        </div>
    </div>
    <!-- /pages -->

    <!-- chat -->
    <div class="chatPage">
        <div class="">
            <div class="nameChat"></div>
            <div class="messagesChat"></div>
            <div class="inputMessage">
                <div class="attachesMessage">@</div>
                <input class="textMessage" type="text" placeholder="Введите текст">
                <div class="sendMessage">></div>
            </div>
        </div>
    </div>
    <!-- /chat -->

    <!-- popups -->
    <div class="popups">
        <div class="modalSms modal">
            <div class="modalBox">
                <label for="modalSmsBox">Введите код полученнный в СМС</label>
                <input id="modalSmsBox" type="text">
            </div>
            <div class="modalButtons">
                <div class="modalButton modalSmsSubmit">Отправить</div>
                <div class="modalButton modalSmsCancel">Отмена</div>
            </div>
        </div>


        <div class="modalCaptcha modal">
            <div class="modalBox">
                <label for="modalCaptchaBox">Введите код с картинки </label>
                <input id="modalCaptchaBox" type="text">
            </div>
            <div class="modalButtons">
                <div class="modalButton modalCaptchaSubmit">Отправить</div>
                <div class="modalButton modalCaptchaCancel">Отмена</div>
            </div>
        </div>
    </div>
    <!-- /popups -->
</div>

<p id="deviceProperties"></p>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/moment-with-locales.min.js"></script>
<script type="text/javascript" src="js/typeahead.bundle.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/User.js"></script>
<script type="text/javascript" src="js/Authorization.js"></script>
<script type="text/javascript" src="js/MessageHistory.js"></script>
<script type="text/javascript" src="js/Message.js"></script>
<script type="text/javascript" src="js/ErrorHandler.js"></script>
<script type="text/javascript" src="js/UserInfo.js"></script>
<script type="text/javascript" src="js/Dialog.js"></script>
<script type="text/javascript" src="js/FriendList.js"></script>
<script type="text/javascript" src="js/LongPull.js"></script>

<script type="text/javascript" src="js/Ajax.js"></script>
<script type="text/javascript">
    app.initialize();
</script>

</body>

</html>
