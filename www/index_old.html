<!-- vk-login -->
<div class="container page page__vk page__login">
    <div class="row">
        <div class="col-12 h1">
            Вконтакте
        </div>
        <div class="col-12 h7">
            Российская социальная сеть со штаб-квартирой в Санкт-Петербурге. Крупнейшая социальная сеть в Европе. Сайт доступен на более чем 90 языках; особенно популярен среди русскоязычных пользователей
        </div>
    </div>
    <hr>
    <!-- form login -->
    <div class="form form__login">
        <div class="row">
            <div class="col-12 login">
                <label>
                    <input type="text" placeholder="Логин" required>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 password">
                <label>
                    <input type="password" placeholder="Пароль" required>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 submit">
                <div class="button-loader-wrapper">
                    <img src="img/loader.gif" class="button-loader" />
                    <input class="btn btn-success" type="submit" value="Вход">
                </div>
            </div>
        </div>
    </div>
    <!-- /form login -->
    <!-- form sms -->
    <div class="form form__sms">
        <div class="row">
            <div class="col-12 form__text h6">
                Введите полученнный код
            </div>
        </div>
        <div class="row">
            <div class="col-12 sms">
                <label><input type="text" placeholder="Код из смс" required></label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 submit">
                <div class="button-loader-wrapper">
                    <img src="img/loader.gif" class="button-loader" />
                    <input type="submit" class="btn btn-success" value="Отправить">
                </div>
            </div>
        </div>
    </div>
    <!-- /form sms -->
    <!-- form captcha -->
    <div class="form form__captcha">
        <div class="row">
            <div class="col-12 form__text h6">
                Введите код с картинки
                <div class="image"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 captcha">
                <label><input type="text" placeholder="Код с кратинки" required></label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 submit">
                <div class="button-loader-wrapper">
                    <img src="img/loader.gif" class="button-loader" />
                    <input type="submit" class="btn btn-success" value="Отправить">
                </div>
            </div>
        </div>
    </div>
    <!-- /form captcha -->
</div>
<!-- /vk-login -->
